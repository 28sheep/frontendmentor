<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="card">

      <a class="img-preview" href="/">
        <img class="img-nft" src="//images/image-equilibrium.jpg">
      </a>

     <div class="title"><a class="title-link" href="/">Equilibrium #3429</a></div>
     <p class="description">Our Equilibrium collection promotes balance and calm.</p>
     <div class="info">
      <div class="price"><img class="icon-eth" src="images/icon-ethereum.svg">0.041 ETH</div>
      <div class="time">
        <img class="clock-icon" src="/images/icon-clock.svg" alt="clock-icon"> 
        3 days left
      </div>
     </div>
     <div class="divider"></div>  
      <div class="signature">
        <img class="avatar" src="/images/image-avatar.png" alt="avatar">
        <p>Creation of <a class="author-link" href="/">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
